<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mars Scrape</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Mars Data</a></p>
    </div>
  </div>
  <div class ='container-fluid'> 
    <div class="row">
      <div class="col-md-12">
        <h2>{{articles.news_title[0]}}</h2>
        <h3>{{articles.news_article[0]}}</h3>
      </div>
      <div class="col-md-12">
        <iframe src='mars_fact_table.html' title="Mars Facts"></iframe>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Featured Mars Image</h2>
      </div>
    </div>
    <div class="row">
      <img src= '{{articles.featured_image_url}}' alt='Mars Featured image'>
    </div>
  </div>
</body>
</html>
